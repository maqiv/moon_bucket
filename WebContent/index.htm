<!DOCTYPE html>
<html>
<head>
<title>Moon Bucket</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="utf-8">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/datepicker.css" rel="stylesheet" media="screen">
<link href="css/fonts.css" rel="stylesheet" media="screen">
<link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Moon Bucket</a>
        <ul class="nav">
          <li class="active"><a href="#">Poetries</a></li>
          <li><a href="#">About</a>
        </ul>
      </div>
    </div>
  </div>
  <div class="main-content" id="main-content">
    <div class="poetry-container">
      <ul class="nav nav-tabs" id="mySexyTabs">
        <li class="active"><a href="#poetries" class="headline" data-toggle="tab">Poetries</a></li>
        <li><a href="#drafts" class="headline" data-toggle="tab">Drafts</a></li>
      </ul>
      <div class="poetry-container-content tab-content">
        <div class="tab-pane active" id="poetries">pppppp</div>
        <div class="tab-pane" id="drafts">ppppppppp</div>
<!--         <div class="poetry-container-entry"> -->
<!--           <div class="poetry-container-entry-head">My Poetry</div> -->
<!--           <div class="poetry-container-entry-content">Lorem ipsum, bla bla blab bla</div> -->
<!--           <div class="poetry-container-entry-foot"> -->
<!--             <div class="poetry-container-entry-foot-left">Created on 13-04-2013</div> -->
<!--             <div class="poetry-container-entry-foot-right"><span class="poetry-container-entry-delete-click" id="e_1">L&ouml;schen</span></div> -->
<!--           </div> -->
<!--         </div> -->
      </div>
    </div>
    <div class="poetry-editor">
      <span class="headline" data-toggle="collapse" data-target="#colme">Editor</span>
      <hr />
      <div class="poetry-editor-content" id="colme">
        <form>
          <div class="editor-left">
            <input type="text" class="editor-title" id="editor-title"><br />
            <textarea class="editor-corpus" id="editor-corpus"></textarea>
            <br />
            <div class="editor-timestamp-capsule">
              Geschrieben am: <input type="text" class="editor-timestamp datepicker" id="editor-date">
            </div>
          </div>
          <div class="editor-right">
            <div class="editor-right-top">
              <button class="btn btn-form" id="btn-add">Add Poetry</button>
              <br />
              <button class="btn btn-form">Clear</button>
            </div>
            <div class="editor-right-bottom">
              <span class="editor-shareselect-head">Teilen auf:</span><br />
              <input type="checkbox" class="check" id="check-twitter" value="check-twitter" name="check-twitter" checked>Twitter<br />
              <input type="checkbox" class="check" id="check-facebook" value="check-facebook" name="check-facebook" checked>Facebook<br />
              <input type="checkbox" class="check" id="check-gplus" value="check-gplus" name="check-gplus" checked>Google+
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
