<!DOCTYPE html>
<html>
<head>
<title>Moon Bucket</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="utf-8">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/datepicker.css" rel="stylesheet" media="screen">
<link href="css/fonts.css" rel="stylesheet" media="screen">
<link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="index.htm"><img class="brand-logo" src="./img/quill.png" />Moon Bucket</a>
        <ul class="nav">
          <li class="active"><a href="index.htm">Poetries</a></li>
          <li><a href="about.htm">About</a>
        </ul>
      </div>
    </div>
  </div>
  <div class="main-content" id="main-content">
    <div class="poetry-container">
      <ul class="nav nav-tabs" id="mySexyTabs">
        <li class="active"><a href="#poetries" class="headline" data-toggle="tab">Poetries</a></li>
        <li><a href="#drafts" class="headline" data-toggle="tab">Drafts</a></li>
      </ul>
      <div class="poetry-container-content tab-content">
        <div class="tab-pane active" id="poetries"></div>
        <div class="tab-pane" id="drafts"></div>
      </div>
    </div>
    <div class="poetry-editor">
      <span class="headline" data-toggle="collapse" data-target="#colme">Editor</span>
      <hr />
      <div class="poetry-editor-content" id="colme">
        <form>
          <div class="editor-left">
            <input type="text" class="editor-title" id="editor-title"><br />
            <textarea class="editor-corpus" id="editor-corpus"></textarea>
            <br />
            <div class="editor-timestamp-capsule">
              Geschrieben am: <input type="text" class="editor-timestamp datepicker" id="editor-date">
            </div>
          </div>
          <div class="editor-right">
            <div class="editor-right-top">
              <button class="btn btn-form" id="btn-add">Add Poetry</button>
              <br />
              <button class="btn btn-form">Clear</button>
            </div>
            <div class="editor-right-bottom">
              <input type="checkbox" class="check" id="check-draft" value="check-draft" name="check-draft">Poetry ver&ouml;ffentlichen
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
<!--   <script src="http://code.jquery.com/jquery.js"></script> -->
  <script src="js/jquery.js"></script>
  <script src="js/jquery-twitter-plugin.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
